<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Open Graph / Facebook -->

  <meta property="og:url" content="https://ktugpa.github.io/">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">

  <meta property="twitter:description" content="Calculate your SGPA/CGPA for KTU 2024 Scheme">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .enter-button {
      padding: 15px 40px;
      background-color: #ffffff;
      color: #1a2980;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .enter-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .enter-button:active {
      transform: translateY(1px);
    }
    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 25px;
      overflow: hidden;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-circle">
      <img src="images (6).jpeg" alt="KTU Logo">
    </div>
    <h1>KTU 2024 SCHEME</h1>
    <p>SGPA / CGPA CALCULATOR</p>
    <button class="enter-button" onclick="enterCalculator()">GET STARTED</button>
  </div>

  <script>
    function enterCalculator() {
      window.location.href = "https://ktugpa2024.web.app/";
    }
  </script>
</body>
